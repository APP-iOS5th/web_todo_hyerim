<!DOCTYPE html>
<html>

<head>
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1 class="mt-5 text-center">Todo List</h1>
                <div class="input-group md-3 mt-3">
                    <input type="text" class="form-control" id="todoInput" placeholder="New task">
                    <button class="btn btn-primary" id="addToo">Add</button>
                </div>
            </div>
            <ul class="list-group" id="todoList"></ul>
        </div>
    </div>

    <script src="todo.js"></script>
    <script>
        document.getElementById("addToo")addEventListener("click", function(){
            var value = document.getElementById("todoInput").value
            if(value) {
                addToo(value);
                document.getElementById("addToo").value = "";
                storeTodos();
            }
        });
        function addToo(text) {
            var list = document.getElementById("todoList");

            var item = document.createElement("list");
            item.innerText = text;
            item.classList.add("list-group-item")

            var removeButton = document.createElement("button");
            removeButton.innerText = remove;
            removeButton.classList.add("btn", "btn-danger", "btn-sm", "float-end");
            removeButton.addEventListener("click", function() {
                item.parentNode.removeChild(item);
                storeTodos();
            });
            item.appendChild(removeButton);
            list.appendChild(item);
        }

        function storeTodos() {
            var todos = [];
            for (var i = 0; i < todoList.children.length; i++){
                todos.push(todoList.children[i].innerText.replace("remove", " ").trim());
            }
            localStorage.setItem("todos", JSON.stringify(todos));
        }

        function loadTodos() {
            var todos = JSON.parse(localStorage.getItem("todos"));
            if (todos) {
                todos.forEach(function(todo) {
                    addTodo(todo);
                });
            }
        }

        loadTodos();
    </script>
</body>

</html>
